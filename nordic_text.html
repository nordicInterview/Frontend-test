<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Contact Form</title>
        <meta name="description" content="Nordic Naturals Contact Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

        <form id="supportForm">
            <label>Full Name</label>
            <input id="name" type="text" name="name" placeholder="Full Name">

            <label>Email</label>
            <input id="email" type="text" name="email">

            <label>Phone</label>
            <input id="phone" type="text" name="phone" maxlength="10">

            <label>Customer Type</label>
            <select>
                <option value="consumer">Consumer</option>
                <option value="doctor">Doctor</option>
                <option value="retailer">Retailer</option>
            </select>

            <label>Type of Issue</label>
            <input type="checkbox" name="issue" value="customer">
            <input type="checkbox" name="issue" value="product">
            <input type="checkbox" name="issue" value="it">
            <input type="checkbox" name="issue" value="operation">

            <label>Message</label>
            <textarea placeholder="Include a brief description about your inquiry"></textarea>

            <p class="formErrors"></p>
            <button>Submit</button>
        </form>
       
       <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

           <script type="text/javascript">
        
        $("#supportForm").submit(function(event){
            event.preventDefault();

            let fullName = $("#name").val().split(" ");
            if(fullName.length !== 2){
                $(".formErrors").text("Please enter your first and last name");
                return;
                // return error message
            }

            let email = $("#email").val();
            var regex= /[A-Za-z0-9-.]{1,}@[A-Z0-9.-]{1,}.[A-Za-z]{2,}/
            console.log(email.match(regex));


        });


    </script>
    </body>
</html>
