<!DOCTYPE html>

<html>

	<head>
		<title>
		Nordic Frontend test
		</title>
	</head>

	<body>
	
		<form>

			<label for="name">Name</label><input type="text" id="name">
			<label for="email">E-mail</label><input type="email" id="email">
			<label for="phone">Phone</label><input type="text" id="phone">
			
			<fieldset>
			<legend>Customer Type</legend>
			<label for="cust-type1">1. Consumer</label><input type="radio" id="cust-type1">
			<label for="cust-type2">2. Doctor</label><input type="radio" id="cust-type2">
			<label for="cust-type3">3. Retailer</label><input type="radio" id="cust-type3">
			</fieldset>

			<fieldset>

	  			  <legend>Type of issue</legend>
				  <div>
				    <input type="checkbox" id="cust-support" name="cust-support" value="cust-support">
				    <label for="cust-support">Customer Support</label>
				  </div>
				  
				  <div>
				    <input type="checkbox" id="prod-support" name="prod-support" value="prod-support">
				    <label for="prod-support">Product Support</label>
				  </div>

				  <div>
				    <input type="checkbox" id="it" name="it" value="it">
				    <label for="it">IT</label>
				  </div>
				  	
				  <div>
				    <input type="checkbox" id="operation" name="operation" value="operation">
				    <label for="operation">Operation</label>
				  </div>

			</fieldset>

			<label for="message">Message</label>
			<textarea maxlength="20" minlength="20"></textarea>


		</form>

	</body>

</html>
